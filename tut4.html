<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--This charset attribute declares the character encoding -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--This meta tag is for those who uses internet explorer--> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This the tag where the size of the page gets automatically adjusted accprding to the device we are using whether its a android or windows etc-->
    <meta name="description" content="This is description">
    <meta name="keywords" content="html, html tutorials, web development"> <!--This means that when clients will search keywords like web development , or html then our webste will also appear as we have provided that keywords-->
    <meta name="robots" content="INDEX, FOLLOW"> <!--This means that our website will be crowled and folloed by the brower (Humara website or index aur follow kiya jayega)-->
    <title>Document</title>

    <!-- This is how you include external CSS -->
    <link rel="stylesheet" href="nishant.css"> <!--here we are including the nishant.css file-->

    <!-- This how you include external javascript -->
    <script src="nishant.js"></script> <!--here we have included our nishant.js file-->
    
</head>

</body>
</html>
