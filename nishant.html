<!DOCTYPE html>  <!--here we are saying the browser that the file type is "html" as we know that there are many type of files that browser can understand-->
<html lang="en"> <!--English language is given by using the "lang" attribute-->
<head> <!--In the head section there are three meta text that we write and thses are the files that helps recognise the browser the standard meaning of the language-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is title</title>
</head>
<body> 
    Yeh meri body ka content hai
</body>
</html>
<!--The "<>" symbol is called the tag-->
